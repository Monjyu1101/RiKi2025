<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUI(browser-use)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        /* 表示エリアのスタイル */
        .webui-container {
            background-color: #f0f0f0;
            width: calc(100% - 15px);
            height: 100%;
        }
        .webui-container h2 {
            background-color: #e0e0e0;
            margin: 0 0 5px 0;
            font-size: medium;
        }

    </style>
</head>
<body>
    <div class="webui-container">
        <h2>【 WebUI (browser-use) 】</h2>
        <iframe src="http://localhost:7788/" style="width: 100%; height: 80vh;"></iframe>
        <a href="http://localhost:7788/" target="_blank" rel="noopener noreferrer">http://localhost:7788/</a>
    </div>
</body>
</html>
