<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        /* 出力エリアのスタイル */
        .output-container {
            background-color: #f0f0f0; 
            width: calc(100% - 15px); 
        }
        
        /* ヘッダーのスタイル */
        .output-container h2 {
            background-color: #e0e0e0;
            margin: 0 0 5px 0;
            font-size: medium;
        }
        
        /* テキストエリアのスタイル */
        textarea {
            width: 100%;
            overflow-y: auto;
            overflow-x: auto;
            resize: none; 
            box-sizing: border-box; 
            white-space: pre;  
        }
        
        /* リストのスタイル */
        li {
            white-space: nowrap;
        }

        /* 出力ファイルエリアのスタイル */
        #output_files {
            border: 2px solid #ccc;
            width: 100%;
            height: 35vh;
            overflow-y: auto; 
            overflow-x: auto; 
            padding: 10px;
            box-sizing: border-box; 
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column; 
        }
        
        /* 出力ファイルリストのスタイル */
        #output_files_list {
            list-style-type: none; 
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-x: auto; 
            overflow-y: auto; 
        }
        
        /* 出力ファイルリストのアイテムのスタイル */
        #output_files_list li {
            margin-bottom: 5px;
            text-align: left;
        }
        
        /* 出力ファイルリストが空の場合のスタイル */
        #output_files_empty {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            text-align: center;
            color: #ccc;
            display: none; 
        }
        
        /* 画像情報エリアのスタイル */
        #image_info {
            border: 1px solid #ccc;
            width: 100%;
            height: 35vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            padding: 0;
            box-sizing: border-box; 
        }
        
        /* 画像のサイズ調整 */
        #image_info img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }
        
        /* 外枠を点滅させるアニメーション */
        .blink-border {
            animation: blink-border 1s linear infinite;
            border-width: 2px;
            border-style: solid;
        }
        
        /* アニメーションの定義 */
        @keyframes blink-border {
            0% { border-color: blue; }
            50% { border-color: transparent; }
            100% { border-color: blue; }
        }       
    </style>
</head>
<body>
    <input type="hidden" id="core_endpoint" name="core_endpoint" value="http://localhost:8000">
    <!-- コアエンドポイントのURL -->
    
    <input type="hidden" id="user_id" name="user_id" value="admin">
    <!-- ユーザーID -->
    
    <div class="output-container">
        <h2>【 Output (出力) 】</h2>
        
        <table width="100%">
            <tr>
                <td width="5%" align="right" valign="top">
                    Out:
                    <br><br>
                    <img src="static/speaker.png" id="tts-text-button" width="100%">
                </td>
                <td width="65%">
                    <textarea id="output_text" readonly style="height: 35vh;"></textarea>
                </td>
                <td width="30%">
                    <!-- 画像表示エリア -->
                    <div id="image_info">
                        <img id="image_img" src="" alt="画像">
                    </div>
                </td>
            </tr>
        </table>
        
        <table width="100%">
            <tr>
                <td width="5%" align="right" valign="top">
                    Data:
                    <br><br>
                    <img src="static/speaker.png" id="tts-data-button" width="100%">
                    <br><br>
                    <button type="button" id="set-input-button">←　</button>
                    <button type="button" id="add-input-button">←＋</button>
                    <br><br>
                    <button type="button" id="set-files-button">files<br>←</button>
                </td>
                <td width="65%">
                    <textarea id="output_data" style="height: 35vh;"></textarea>
                </td>
                <td width="30%">
                    <!-- 出力ファイルエリア -->
                    <div id="output_files">
                        <ul id="output_files_list"></ul>
                        <!-- リストが空の場合のメッセージ -->
                        <div id="output_files_empty" style="text-align: center; color: #888;">(No Files)</div>
                    </div>
                </td>
            </tr>
        </table>

        <table width="100%">
            <tr>
                <td width="5%" align="right" valign="top">
                    Live:
                </td>
                <td width="65%">
                    <button type="button" id="live-data-button">Req→Live</button>
                    <button type="button" id="live-data-youyaku">要約→Live</button>
                    <button type="button" id="live-data-roudoku">朗読→Live</button>
                    <button type="button" id="live-data-honyaku">翻訳→Live</button>
                </td>
                <td width="30%">　</td>
            </tr>
        </table>

    </div>

    <script>
        var js = 'output.js';
        var script = document.createElement('script');
        script.src = js + '?v=' + Math.random();
        document.head.appendChild(script);
    </script>

</body>
</html>
