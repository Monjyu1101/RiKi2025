<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting (Agent)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        /* 入力エリアのスタイル */
        .setting-container {
            background-color: #f0f0f0;
            width: calc(100% - 15px);
        }

        /* ヘッダーのスタイル */
        .setting-container h2 {
            background-color: #e0e0e0;
            margin: 0 0 5px 0;
            font-size: medium;
        }

        /* タブ全体のスタイル */
        .frame-tab {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* タブのヘッダーのスタイル */
        .frame-tab .tab-header {
            display: flex;
            background-color: #eee;
        }

        /* タブのボタンのスタイル */
        .frame-tab .tab-header button {
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-right: 5px;
            font-size: small;
        }

        /* アクティブなタブのボタンのスタイル */
        .frame-tab .tab-header button.active {
            background-color: #000;
            color: #fff;
            font-size: medium;
        }

        /* タブのコンテンツのスタイル */
        .frame-tab .tab-content {
            display: none;
            flex-grow: 1;
            height: calc(100% - 20px); /* タブヘッダーの高さを考慮 */
            overflow: auto;
            flex-direction: column; /* 縦方向に配置 */
        }

        /* アクティブなタブのコンテンツのスタイル */
        .frame-tab .tab-content.active {
            display: flex;
        }

        /* テキストエリアのスタイル */
        textarea {
            width: 100%;
            overflow-y: auto;
            overflow-x: auto;
            resize: none;
            box-sizing: border-box;
            white-space: pre;
        }

        /* 外枠を点滅させるアニメーション */
        .blink-border {
            animation: blink-border 1s linear infinite;
            border-width: 2px;
            border-style: solid;
        }
        
        /* アニメーションの定義 */
        @keyframes blink-border {
            0% { border-color: blue; }
            50% { border-color: transparent; }
            100% { border-color: blue; }
        }       

        /* 設定と入力欄の区切り線 */
        .setting-separator {
            border-top: 1px solid #ccc; /* ヘアライン */
            margin: 15px 0; /* 上下の余白 */
        }

    </style>
</head>
<body>

    <!-- 初期設定値 -->
    <input type="hidden" id="core_endpoint" name="core_endpoint" value="http://localhost:8000">
    <input type="hidden" id="user_id" name="user_id" value="admin">

    <div class="setting-container">

        <h2>【 Setting (Agent) 】</h2>

        <div class="frame-tab">

            <!-- タブのヘッダー -->
            <div class="tab-header">
                <button data-target="reset">Reset</button>
                <button data-target="webOperator">Web-Operator</button>
                <button data-target="researchAgent">Research-Agent</button>
            </div>

            <!-- Resetタブ -->
            <div class="tab-content" id="reset" style="justify-content: center;">
                <table>
                    <tr><td align="right">　</td><td>　</td></tr>
                    <tr>
                        <td align="right">
                            リセット :
                        </td>
                        <td>
                            <button type="button" id="reset-button">Reset (リセット)</button>
                        </td>
                    </tr>
                    <tr><td align="right">　</td><td>　</td></tr>
                </table>
            </div>

            <!-- Web-Operatorタブ -->
            <div class="tab-content" id="webOperator" style="justify-content: center;">
                <table>
                    <tr><td align="right">　</td><td>　</td></tr>
                    <tr>
                        <td align="right">【Web-Operator】</td>
                        <td>(ウェブオペレーター)</td>
                    </tr>
                    <tr>
                        <td align="right">Engine :</td>
                        <td>
                            <select id="webOperator_engine" name="webOperator_engine">
                                <option value="">Auto (自動)</option>
                                <option value="freeai">FreeAI (gemini)</option>
                                <option value="openai">OpenAI</option>
                                <option value="claude">Claude</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Model :</td>
                        <td>
                            <select id="webOperator_model" name="webOperator_model">
                                <option value="">Auto (自動)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Max Step :</td>
                        <td>
                            <select id="webOperator_max_step" name="webOperator_max_step">
                                <option value="">Auto (自動)</option>
                                <option value="5"> 5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="99">99 (最大)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Browser:</td>
                        <td>
                            <select id="webOperator_browser" name="webOperator_browser">
                                <option value="">Auto (自動)</option>
                                <option value="chromium">Chromium</option>
                                <option value="chrome">Chrome</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <div class="setting-separator"></div> <!-- 区切り線 -->

                <table width="100%">
                    <tr>
                        <td width="15%" align="right" valign="top">
                            Req:<br>
                            (Operator)
                        </td>
                        <td width="70%">
                            <textarea id="webOperator_request" name="webOperator_request" placeholder="要求内容を入力してください" required style="height: 10vh;" data-drop-target="webOperator_request"></textarea>
                        </td>
                        <td width="15%">　</td>
                    </tr>
                    <tr>
                        <td width="15%">　</td>
                        <td width="65%">
                            <button type="button" id="webOperator-button">Req→Operator</button>
                        </td>
                        <td width="15%">　</td>
                    </tr>
                </table>
            </div>

            <!-- Research-Agentタブ -->
            <div class="tab-content" id="researchAgent" style="justify-content: center;">
                <table>
                    <tr><td align="right">　</td><td>　</td></tr>
                    <tr>
                        <td align="right">【Research-Agent】</td>
                        <td>(リサーチエージェント)</td>
                    </tr>
                    <tr>
                        <td align="right">Engine :</td>
                        <td>
                            <select id="researchAgent_engine" name="researchAgent_engine">
                                <option value="">Auto (自動)</option>
                                <option value="freeai">FreeAI (gemini)</option>
                                <option value="openai">OpenAI</option>
                                <option value="claude">Claude</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Model :</td>
                        <td>
                            <select id="researchAgent_model" name="researchAgent_model">
                                <option value="">Auto (自動)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Max Step :</td>
                        <td>
                            <select id="researchAgent_max_step" name="researchAgent_max_step">
                                <option value="">Auto (自動)</option>
                                <option value="5"> 5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="99">99 (最大)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Browser:</td>
                        <td>
                            <select id="researchAgent_browser" name="researchAgent_browser">
                                <option value="">Auto (自動)</option>
                                <option value="chromium">Chromium</option>
                                <option value="chrome">Chrome</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <div class="setting-separator"></div> <!-- 区切り線 -->

                <table width="100%">
                    <tr>
                        <td width="15%" align="right" valign="top">
                            Req:<br>
                            (Agent)
                        </td>
                        <td width="70%">
                            <textarea id="researchAgent_request" name="researchAgent_request" placeholder="要求内容を入力してください" required style="height: 10vh;" data-drop-target="researchAgent_request"></textarea>
                        </td>
                        <td width="15%">　</td>
                    </tr>
                    <tr>
                        <td width="15%">　</td>
                        <td width="65%">
                            <button type="button" id="researchAgent-button">Req→Agent</button>
                        </td>
                        <td width="15%">　</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <script>
        var js = 'setting_agent.js';
        var script = document.createElement('script');
        script.src = js + '?v=' + Math.random();
        document.head.appendChild(script);
    </script>

</body>
</html>
