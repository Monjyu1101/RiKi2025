<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        /* 表示エリアのスタイル */
        .sandbox-container {
            background-color: #f0f0f0;
            width: calc(100% - 15px);
            height: 100%;
        }
        .sandbox-container h2 {
            background-color: #e0e0e0;
            margin: 0 0 5px 0;
            font-size: medium;
        }

    </style>
</head>
<body>
    <div class="sandbox-container">
        <h2>【 Sandbox (遊び場) 】</h2>
        <iframe src="http://localhost:3000/" style="width: 100%; height: 80vh;"></iframe>
        <table width="100%">
            <tr>
                <td align="left">
                    <a href="http://localhost:3000/" target="_blank" rel="noopener noreferrer">http://localhost:3000/</a>
                </td>
                <td align="center">
                    <span id="sandbox_file"></span>
                    <button type="button" id="btn-sandbox-open">Open... (VS CODE)</button>
                </td>
                <td align="right">
                    <button type="button" id="btn-react_sandbox">Reset Sandbox</button>
                </td>
            </tr>            
        </table>
    </div>

    <script>
        var js = 'sandbox.js';
        var script = document.createElement('script');
        script.src = js + '?v=' + Math.random();
        document.head.appendChild(script);
    </script>

</body>
</html>
